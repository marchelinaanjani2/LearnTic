spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: codingCamp

  datasource:
    url: ${DATABASE_URL_DEV}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 5
      initialization-fail-timeout: -1
